<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="static/css/syle.css">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Form</h2>
            <form action="{{ url_for('submit_form') }}" method="post">
                <div class="form-group">
                    <label for="learn">What do you want to learn?</label>
                    <input type="text" id="learn" name="learn" placeholder="Enter your learning goal" required>
                </div>
                <div class="form-group">
                    <label for="implementation">Do you have a specific implementation in mind?</label>
                    <textarea id="implementation" name="implementation"
                        placeholder="Enter your implementation details" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
